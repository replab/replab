{% if ablog %}
<div class="sidebar-block">
  <div class="sidebar-wrapper">
    <h2><a href="{{ pathto(ablog.blog_path) }}">Recent Blog Posts</a></h2>
  </div>
  <div class="sidebar-toc">
    <ul>
      {% set pcount = 1 %}
      {% for recent in ablog.recent(5, pagename) %}
      <li class="toctree-l1"><a href="{{ pathto(recent.docname) }}{{ anchor(recent) }}">{{ recent.date.strftime(ablog.post_date_format_short) + " - " + recent.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
